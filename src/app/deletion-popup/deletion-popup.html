@if(show()){
<div class="fixed inset-0 bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 w-80 max-w-full">
    <div class="w-full p-2">
      {{ deletionText() }}
    </div>

    <div class="flex justify-end gap-3 mt-4">
      <button
        (click)="confirm()"
        [disabled]="!deletionText().trim()"
        class="px-4 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 transition disabled:bg-gray-400 disabled:text-gray-700 disabled:cursor-not-allowed"
      >
        Delete
      </button>
      <button
        (click)="cancel()"
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
}
