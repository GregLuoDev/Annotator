<app-input-popup [show]="showInputPopup" (closed)="onPopupClosed($event)"> </app-input-popup>

<app-deletion-popup
  [show]="showDeletionPopup"
  (closed)="onDeletionPopupClosed($event)"
  [deletionText]="deletedAnnotation?.text ?? ''"
>
</app-deletion-popup>

<app-potree-viewer
  (openInputPopup)="openInputPopup($event)"
  (openDeletionPopup)="openDeletionPopup($event)"
  [annotations]="annotations"
></app-potree-viewer>
