<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 w-80 max-w-full">
    <input
      [(ngModel)]="value"
      placeholder="Enter annotation"
      autofocus
      maxlength="256"
      class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <div class="flex justify-end gap-3 mt-4">
      <button
        (click)="confirm()"
        [disabled]="!value.trim()"
        class="px-4 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 transition disabled:bg-gray-400 disabled:text-gray-700 disabled:cursor-not-allowed"
      >
        OK
      </button>
      <button
        (click)="cancel()"
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
